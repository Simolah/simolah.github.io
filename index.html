<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Card Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="banner-image.jpg" alt="Banner Image">
        </div>
	<div class="sidebar"> 
		<h1> Menu </h1>
		<br><br>
		<p data-card-id="1">Fairness in Assessment</p>
		<p data-card-id="2">Start playing</p>
		<p data-card-id="3">Instructions</p>
		<p data-card-id="4">References</p>
		<br>
		<p>Background legend<p>
	</div>
        <div class="card-container">
            <div class="card" id="card">
                <div class="card-inner" id="cardInner">
                    <div class="card-front" id="cardFront">
                    </div>
                    <div class="card-back" id="cardBack">
                    </div>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button id="drawButton">Draw a Card!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
<link rel="icon" type="image/jpg" href="favicon.jpg">
</html>
