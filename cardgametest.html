<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #game-instructions {
      text-align: center;
      margin-bottom: 20px;
    }

    #card-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 250px;
      height: 220px;
      border: 1px solid #000;
      background-color: #ffffff;
      border-radius: 10px;
      font-size: 24px;
      margin-bottom: 20px;
      word-wrap: break-word;
      padding: 10px;
    }

    #draw-button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 24px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game-instructions">
    <p>Click the "Draw a Card!" button to draw a random card.</p>
  </div>
  <div id="card-container">Empty Card</div>
  <button id="draw-button" onclick="drawCard()">Draw a Card!</button>

  <script>
    let cards = [];

    function loadCardsFromFile() {
      fetch('cards.txt')
        .then(response => response.text())
        .then(data => {
          cards = data.split('\n').map(card => card.trim());
        })
        .catch(error => {
          console.error('Error loading cards from file:', error);
        });
    }

    function drawCard() {
      if (cards.length === 0) {
        cardContainer.textContent = 'No more cards in the deck';
        return;
      }

      const randomIndex = Math.floor(Math.random() * cards.length);
      const randomCard = cards.splice(randomIndex, 1)[0];

      cardContainer.textContent = randomCard;
    }

    loadCardsFromFile(); // Load cards from the file when the page loads
  </script>
</body>
</html>
